<mat-card>
  <h1>Standings</h1>

  <span>The table below shows the current standings of the championship.</span>

</mat-card>

<!-- Spinner which is shown when the app is busy retrieving data. -->
<app-spinner *ngIf="standings == null" [class.shown]="standings == null"></app-spinner>

<!-- The page wrapper, containing the view. -->
<div class="page-wrapper" *ngIf="standings != null">
  <mat-card>

    <mat-table [dataSource]="standings">

      <!-- Position column. -->
      <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef><abbr title="Position">Pos</abbr></mat-header-cell>
        <mat-cell *matCellDef="let driver">
          <span>{{driver.position}}</span>
          <i *ngIf="driver.position === 1" class="fa fa-trophy gold"></i>
          <i *ngIf="driver.position === 2" class="fa fa-trophy silver"></i>
          <i *ngIf="driver.position === 3" class="fa fa-trophy bronze"></i>
        </mat-cell>
      </ng-container>

      <!-- Name column. -->
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Driver</mat-header-cell>
        <mat-cell *matCellDef="let driver">
          <span>{{driver.name}}</span>
        </mat-cell>
      </ng-container>

      <!-- Points column. -->
      <ng-container matColumnDef="points">
        <mat-header-cell *matHeaderCellDef><abbr title="Points">Pts</abbr></mat-header-cell>
        <mat-cell *matCellDef="let driver">
          <span>{{driver.points}}</span>
        </mat-cell>
      </ng-container>

      <!-- Changes column. -->
      <ng-container matColumnDef="changes">
        <mat-header-cell *matHeaderCellDef><abbr title="Changes compared to last race">+ / -</abbr></mat-header-cell>
        <mat-cell *matCellDef="let driver">
          <span>{{driver.changes}}</span>
        </mat-cell>
      </ng-container>

      <!-- Header row definition. -->
      <mat-header-row *matHeaderRowDef="standingColumns"></mat-header-row>

      <!--Content row definition. -->
      <mat-row *matRowDef="let row; columns: standingColumns;"></mat-row>
    </mat-table>
  </mat-card>
</div>
